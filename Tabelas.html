<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Tabelas</h1>

    <h2>Célula com 2 colunas</h2>
    <table border="1">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col" colspan="2">Telefone</td>
        </tr>
        <tr>
          <td>José das Colves</td>
          <td>(22) 2728-6677</td>
          <td>(22) 2728-7766</td>
        </tr>
    </table>

    <h2>Célula com 2 linhas</h2>
    <table border="1">
      <tr>
        <th scope="row">Nome</th>
        <td>José das Colves</td>
      </tr>
      <tr>
        <th rowspan="2" scope="row">Telefone</th>
        <td>(22) 2728-6677</td>
      </tr>
      <tr>
        <td>(22) 2728-7766</td>
      </tr>
    </table>

    <h2>Tabela com Legenda</h2>

    <table border="1">
      <caption>Total de despesas por mês</caption>
      <tr>
        <th scope="col">Mês</th>
        <th scope="col">Total</td>
      </tr>
      <tr>
        <td>Janeiro</td>
        <td>R$ 1.500,00</td>
      </tr>
      <tr>
        <td>Fevereiro</td>
        <td>R$ 1.470,00</td>
      </tr>
    </table>
  </body>
</html>
